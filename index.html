<!DOCTYPE html>
<html>
<head>
  <title>My Game Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .game {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .game:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® My  Game Site</h1>
  <p>Click a game</p>

  <div class="games">
    <div class="game">Game 1</div>
    <div class="game">Game 2</div>
    <div class="game">Game 3</div>
  </div>

</body>
</html>
