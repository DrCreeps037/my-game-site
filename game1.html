<!DOCTYPE html>
<html>
<head>
  <title>Draw Climber</title>
  <style>
    body { margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { background:#222; display:block; }
  </style>
</head>
<body>
<canvas id="game" width="800" height="500"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// Player
const player = { x:100, y:400, width:20, height:40, color:'red', speed:4 };
const legs = { left:20, right:20 };

// Platforms
let platforms = [{x:0, y:450, width:300}, {x:350, y:450, width:150}, {x:550, y:450, width:200}];
let scrollX = 0;

// Input
let keys = {};
window.addEventListener('keydown', e=>keys[e.key.toLowerCase()]=true);
window.addEventListener('keyup', e=>keys[e.key.toLowerCase()]=false);

function gameLoop(){
  // Move player
  if(keys['d']) player.x += player.speed;
  if(keys['a']) player.x -= player.speed;

  // Simple scrolling
  if(player.x > 400) { scrollX += player.x - 400; player.x = 400; }

  // Clear
  ctx.fillStyle='#111';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Draw platforms
  ctx.fillStyle='gray';
  platforms.forEach(p=>{
    ctx.fillRect(p.x - scrollX, p.y, p.width, 20);
  });

  // Draw player
  ctx.fillStyle=player.color;
  ctx.fillRect(player.x, player.y - player.height, player.width, player.height);

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
