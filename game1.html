<!DOCTYPE html>
<html>
<head>

  <style>
    body { margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { background:#222; display:block; }
  </style>
</head>
<body>
<canvas id="game" width="800" height="500"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const player = { x:400, y:250, size:20, color:'red', swordLength:30, swordActive:false };
const enemies = [];
const enemyCount = 5;
const speed = 5;

// Create enemies
for(let i=0;i<enemyCount;i++){
  enemies.push({
    x:Math.random()*(canvas.width-20),
    y:Math.random()*(canvas.height-20),
    size:20,
    color:'green',
    dx:Math.random()*2-1,
    dy:Math.random()*2-1
  });
}

const keys = {};
window.addEventListener('keydown', e=>{
  keys[e.key.toLowerCase()] = true;
  if(e.key === ' ') player.swordActive = true;
});
window.addEventListener('keyup', e=>{
  keys[e.key.toLowerCase()] = false;
  if(e.key === ' ') player.swordActive = false;
});

  if(keys['w']) player.y -= speed;

  if(keys['a']) player.x -= speed;
  if(keys['d']) player.x += speed;

  player.x = Math.max(0, Math.min(canvas.width-player.size, player.x));

    if(e.y<0||e.y>canvas.height-e.size) e.dy*=-1;
  });

  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillRect(player.x, player.y, player.size, player.size);
