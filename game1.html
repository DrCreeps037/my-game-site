<!DOCTYPE html>
<html>
<head>
  <title>Parkour Game</title>
  <style>
    body { margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { background:#222; display:block; }
  </style>
</head>
<body>
<canvas id="game" width="800" height="500"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const gravity = 0.5;
const jumpPower = -10;
const speed = 5;

const player = { x:50, y:400, width:20, height:20, dy:0, onGround:false, color:'red' };

// Simple platform layout
const platforms = [
  {x:0, y:450, width:200, height:20},
  {x:220, y:400, width:150, height:20},
  {x:380, y:350, width:150, height:20},
  {x:540, y:300, width:150, height:20},
  {x:700, y:250, width:100, height:20},
];

const keys = {};
window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

function gameLoop(){
  // Horizontal movement
  if(keys['a']) player.x -= speed;
  if(keys['d']) player.x += speed;

  // Jump
  if(keys[' '] && player.onGround){
    player.dy = jumpPower;
    player.onGround = false;
  }

  // Gravity
  player.dy += gravity;
  player.y += player.dy;

  // Check collisions with platforms
  player.onGround = false;
  platforms.forEach(p=>{
    if(player.x < p.x + p.width &&
       player.x + player.width > p.x &&
       player.y + player.height > p.y &&
       player.y + player.height < p.y + p.height + player.dy){
      player.y = p.y - player.height;
      player.dy = 0;
      player.onGround = true;
    }
  });

  // Fall off screen
  if(player.y > canvas.height){
    player.x = 50;
    player.y = 400;
    player.dy = 0;
  }

  // Clear
  ctx.fillStyle='#111';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Draw platforms
  ctx.fillStyle='gray';
  platforms.forEach(p => ctx.fillRect(p.x,p.y,p.width,p.height));

  // Draw player
  ctx.fillStyle=player.color;
  ctx.fillRect(player.x,player.y,player.width,player.height);

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
